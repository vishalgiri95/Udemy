{% extends "users/base.html" %}
{% block content %}
    <body>
        <div class = "container">
        <form method="POST" >
            {% csrf_token %}
            <h2>Sign up!</h2>
                {% for field in forms %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Signup!</button>
        </form>
    </div>
    </body> 
{% endblock content %}
